<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{unit.polling_unit_name}} Results</title>
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
</head>
<body>
  <div>
    <div>
      <div>
        <nav class="navbar navbar-expand-lg bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('all_results')}}">All Polling Unit Results</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('all_lga')}}">All Local Government Results</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  {%if inresults%}
  <table class="table table-striped" id="records">
    <tr>
      <th>S/N</th>
      <th>Party</th>
      <th>Score</th>
    </tr>
    
    {%for i in inresults%}
    <tr>
      <th>{{loop.index}}</th>
      <th>{{i.party_abbreviation}}</th>
      <th>{{i.party_score}}</th>
    </tr>
    {%endfor%}
  </table>
  
  {%else%}
    <h1>No result found</h1>
  {%endif%}
  <script src="../static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
